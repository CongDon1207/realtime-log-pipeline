# Fluent Bit Configuration File
[SERVICE]
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020
    Log_Level     debug

[INPUT]
    Name        tail
    Path        /var/log/nginx/access.log
    Tag         nginx.access
    DB          /flb_state.db
    Parser      nginx_custom
    Refresh_Interval 5
    Mem_Buf_Limit 10MB

[FILTER]
    Name        record_modifier
    Match       nginx.*
    Record      hostname ${HOSTNAME}

[OUTPUT]
    Name            http
    Match           *
    Host            pulsar-bridge
    Port            3001
    URI             /
    Format          json
    Header          Content-Type application/json
    Retry_Limit     3
